{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="{% static 'css/nv.d3.min.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'js/d3.min.js' %}" charset="utf-8"></script>
    <script src="{% static 'js/nv.d3.min.js' %}"></script>
    <title>Temperature Log</title>
    
    <style>
        p, text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, #chart1, svg {
            margin: 0px;
            padding: 0px;
            height: 95%;
            width: 100%;
        }
        #chartZoom {
            position: absolute;
            top: 0;
            left: 0;
        }

        #pages {
            padding-left: 20px;
        }

        a.week{
            padding-right: 10px;
            text-decoration: none;
            color: cornflowerblue;
        }

        a.week.strong{
            font-weight: bolder;
        }
    </style>
</head>
<body>

<div id="chart1" class='with-transitions'>
    <svg></svg>
</div>

{% if weeks.max %}
<div id="pages">
    <p>
        <a 
            href="" 
            class="
                week
            {% if weeks.ago == 0 %}
                strong
            {% endif %}
            ">This week </a>
        {% for week in weeks.max %}
            <a 
                href=""
                class="
                    week
                {% if week == weeks.ago %}
                    strong
                {% endif %}
                ">-{{ week }}</a>
        {% endfor %}
    </p>
</div>
{% endif %}

<script>

    function DrawGraph(data){
        nv.addGraph(function() {
            var chart = nv.models.lineChart();
            var fitScreen = false;
            var width = 600;
            var height = 300;
            var zoom = 2;

            chart.useInteractiveGuideline(true);
            chart.xAxis
                .axisLabel('Date/Time')
                .tickFormat(function(d) { 
                    return d3.time.format('%b %d %H:%M')(new Date(d));
                })

            chart.yAxis
                .axisLabel('Temperature (°C)')
                .ticks(10)
                .tickFormat(function(d) { 
                    return d.toFixed(2) + "°C";
                });

            chart.forceY([15, 25]);
            chart.interpolate("monotone");

            d3.select('#chart1 svg')
                .attr('perserveAspectRatio', 'xMinYMid')
                .attr('width', width)
                .attr('height', height)
                .datum(data);

            setChartViewBox();
            resizeChart();

            nv.utils.windowResize(resizeChart);

            function setChartViewBox() {
                var w = width * zoom,
                    h = height * zoom;

                chart
                    .width(w)
                    .height(h);

                d3.select('#chart1 svg')
                    .attr('viewBox', '0 0 ' + w + ' ' + h)
                    .call(chart);
            }

            // This resize simply sets the SVG's dimensions, without a need to recall the chart code
            // Resizing because of the viewbox and perserveAspectRatio settings
            // This scales the interior of the chart unlike the above
            function resizeChart() {
                var container = d3.select('#chart1');
                var svg = container.select('svg');

                if (fitScreen) {
                    // resize based on container's width AND HEIGHT
                    var windowSize = nv.utils.windowSize();
                    svg.attr("width", windowSize.width);
                    svg.attr("height", windowSize.height);
                } else {
                    // resize based on container's width
                    var aspect = chart.width() / chart.height();
                    var targetWidth = parseInt(container.style('width'));
                    svg.attr("width", targetWidth);
                    svg.attr("height", Math.round(targetWidth / aspect));
                }
            }
            return chart;
        });
    }

    d3.json("/log/get", function(data) {
        // Tidy up iso to js-date
        data.forEach(datum => {
            datum.values.forEach(val => {
                val.x = new Date(val.x);
            })
        })
        DrawGraph(data);
    });

</script>
</body>
</html>
